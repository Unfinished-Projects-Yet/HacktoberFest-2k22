<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="./logo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="login-section container">
            <div class="logo"><img src="./instagram.png" alt="instagram"></div>
            <form action="https://www.instagram.com/">
                <input type="text" name="username" placeholder="Phone number, username, or email">
                <input type="password" name="password" placeholder="Password">
                <button type="submit">Log In</button>
            </form>
            <div class="seperator">
                <span></span>
                <h4>OR</h4>
                <span></span>
            </div>
            <a href="#" class="login-facebook"><img src="./facebook.png" alt="facebook"> Log in with Facebook</a>
            <a href="#" class="forgot-password">Forgot password?</a>
        </section>
        <section class="signup container">Don't have an account? <span> Sign up </span></section>
        <section class="get-app">
            <p>Get the app</p>
            <div>
                <a href="#">
                    <img src="./appStore.png" alt="appStore">
                </a>
                <a href="#">
                    <img src="./playStore.png" alt="playStore">
                </a>
            </div>
        </section>
    </main>
</body>

</html>
